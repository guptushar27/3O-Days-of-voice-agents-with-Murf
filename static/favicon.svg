
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
        <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">A
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff77c6;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="url(#voiceGradient)" opacity="0.9"/>
    
    <!-- Microphone body -->
    <rect x="26" y="20" width="12" height="18" rx="6" fill="white" opacity="0.9"/>
    
    <!-- Microphone stand -->
    <rect x="30" y="38" width="4" height="8" fill="white" opacity="0.8"/>
    <rect x="24" y="44" width="16" height="2" fill="white" opacity="0.8"/>
    
    <!-- Sound waves -->
    <path d="M 42 26 Q 46 32 42 38" stroke="url(#waveGradient)" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M 46 22 Q 52 32 46 42" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 50 18 Q 58 32 50 46" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    
    <!-- Left side waves (mirrored) -->
    <path d="M 22 26 Q 18 32 22 38" stroke="url(#waveGradient)" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M 18 22 Q 12 32 18 42" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 14 18 Q 6 32 14 46" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    
    <!-- AI sparkles -->
    <circle cx="20" cy="16" r="1.5" fill="#ff77c6" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="12" r="1" fill="#00f2fe" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="52" r="1.2" fill="#4facfe" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
</svg>
